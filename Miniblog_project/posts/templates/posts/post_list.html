{% extends "posts/base.html" %}

{% block title %}
    The Mini Blog Project
{% endblock %}


{% block content %} 

    {% for post in post_list %} 
        <article>
            <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
            <p class="date">
                Publicado em {{ post.created }} por {{ post.author }}
            </p>
            <p>
                {{ post.body|linebreaks|truncatewords:50 }}
            </p>

        </article>

    {% endfor %}
{% endblock %}
